<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Mateus">
    <meta name="description" content="lista de documentos">
    <meta name="keywords" content="html5, tecnologia">
    <title>Form</title>




<style>

.txtarea{
    resize: none;
}

</style>

</head>
<body>
   
    
   <form action="#" method="POST" class="formLogin">
    <fieldset>
        
        <legend>Dados Pessoais</legend>

    
    <label>Email</label>
    <input type="email" required maxlength="3" placeholder="digite o seu email">
    
    <br>
    <label>Numero de filhos</label>
    <input type="number" min="0" max="1000" step=".5">

    <br>
    <label>nascimento</label>
    <input type="date" min="2018-01-30" max="2138-01-30">
    <br>
    
    <p>Sexo</p>
    
    <input type="radio" name="sexo" value="M" id="escm">
    <label for="escm">Masculino </label>
    
    
    <input type="radio" name="sexo" value="F" id="escf">
    <label for="escf">Feminino </label>
    
    <br>
    <input type="hidden" name="expira" value="2023-12-30">
    
    <label> Estado</label>
    <select name="estado">
        <option value="0"> Selecione</option>
        <option value="SP"> São Paulo</option>
        <option value="RJ"> Rio de Janeiro</option>
        <option value="MG"> Minas Gerais</option>
    </select>
</fieldset>

<fieldset>
    
    <legend>Área de Interesse</legend>
    
    <input type="checkbox" name="html" value="html" id="html">
    <label for="html">HTML</label>

    <input type="checkbox" name="css" value="css" id="css">
    <label for="css">CSS</label>

    <input type="checkbox" name="javascript" value="javascript" id="javascript">
    <label for="javascript">Javascript</label>

</fieldset>

<fieldset>
    
    <legend>Mensagem</legend>
    <textarea name="msg" cols="30" rows="10" class="txtarea" maxlength="10"></textarea>

    
    <textarea name="contrato" cols="30" rows="10" readonly>Aqui entra o texto do contrato que precisa ser aceito</textarea>
    
    <label><input type="checkbox" checked>Li e aceito</label>

    <input type="range" min="0" max="10" step="1">
    <input type="time">
    <input type="color">

    <select  size="3" multiple>
        <option>opcao 1</option>
        <option>opcao 2</option>
        <option>opcao 3</option>
        <option>opcao 4</option>
        <option>opcao 5</option>
    </select>


</fieldset>
    
    
    
    
    
    
    <input type="submit" value="mandar">
    <input type="button" value="button">
    <input type="reset" value="reset">
    
    
    
</form>



</body>
</html>
